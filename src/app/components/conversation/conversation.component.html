<div id="conversationContainer">
  <div class="container pato45">
    <!-- Friend messages -->

        </div>
      </div>
      <div class="col-md-9">
        <div class="chat-container">
          <div class="friend-data">
            <!-- <b>{{ friend.nick }} ({{ friend.status }})</b>
            <br />
            {{ friend.subnick || 'No Subnick' }} -->
            {{ friend | json }}
          </div>
          <hr>
          <div class="friend-messages">

              </div>
              <div class="me">

              </div>
              <div class="me">
                <p class="bubble">Mi mensaje</p>

              </div>
              <div class="friend">

                <p class="bubble">Mensaje de amigo</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- My messages -->
    <div class="row">
      <div class="col-md-3">
        <div class="avatarFrameOnline">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="">

      </div>
      <div class="col-md-9">
        <div class="chat-container">
          <div class="message-input">

          </div>

          </div>

      </div>
    </div>
  </div>
</div>
