<input type="text" name="Buscar amigo" [(ngModel)]="query" />
<br>
<b>Amigos</b>
<br>
<ng-container *ngFor="let user of friends | search: query; let i = index">
  <div>
    <a routerLink="/conversation/{{ user.uid }}">
      <img id="user-status" src="../../../assets/img/logo_live_{{ user.status }}.png" alt="">
      {{ i }} - {{ user.nick }} - {{ user.email }}
    </a>
  </div>
</ng-container>
<br>
