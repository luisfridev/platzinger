<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-m-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img src="/assets/img/generic_avatar.png" alt="" class="avatarImage img-fluid">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar sesión</h3>
        </div>
        <div class="borderedContainer">
          <input [(ngModel)]="email" type="email" placeholder="Ingrese email" class="form-control marto15 marto15">
          <input [(ngModel)]="password" type="password" placeholder="Ingrese contraseña" class="form-control marto15 marto15">
          <input *ngIf="operation == 'register' " type="text" placeholder="Ingrese nick" class="form-control marto15 marto15">
        </div>
        <div class="center marto15 marto15 login">
          <button (click)="login()" *ngIf="operation == 'login' " href="" class="btn btn-default">Iniciar sesión</button>
          <button (click)="loginSocial()" *ngIf="operation == 'login' " href="" class="btn btn-default">Login con facebook</button>
          <button (click)="register()" *ngIf="operation == 'register' " href="" class="btn btn-default">Registrarme</button>
        </div>
        <div class="center">
          <p *ngIf="operation == 'register' ">
            ¿Ya tienes cuenta? <a (click)="operation = 'login'">
              Inicia sesión</a>
          </p>
          <p *ngIf="operation == 'login' ">
            ¿No tienes cuenta? <a (click)="operation = 'register'">Registrate</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
